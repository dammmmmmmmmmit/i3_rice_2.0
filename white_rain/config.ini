[colors]
background = #000000
foreground = #e0e0e0

# Rainbow spectrum for accents
red = #ff0000
orange = #ff8800
yellow = #ffff00
green = #00ff00
cyan = #00ffff
blue = #0099ff
purple = #9900ff
magenta = #ff00ff

primary = #e0e0e0
alert = #ff0000
disabled = #666666

[bar/main]
width = 100%
height = 24pt
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "JetBrainsMono Nerd Font:size=10;2"
modules-left = i3
modules-center = date
modules-right = cpu memory battery

[module/i3]
type = internal/i3
label-focused = %index%
label-focused-foreground = ${colors.cyan}
label-focused-padding = 1
label-unfocused-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = ${colors.magenta}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = CPU %percentage%%
label-foreground = ${colors.yellow}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = MEM %percentage_used%%
label-foreground = ${colors.green}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
format-charging = <label-charging>
format-discharging = <label-discharging>
