[window]
padding = { x = 10, y = 10 }
opacity = 1.0  # Keep 1.0 for OLED black, lower it if you want transparency

[font]
size = 12.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

# --- Colors (OLED Gruvbox) ---
[colors.primary]
background = "#000000"  # True Black for OLED
foreground = "#ebdbb2"  # Gruvbox Cream

[colors.normal]
black   = "#000000"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
